<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            //prac1-8 N個の乱数を挿入する関数を作る
            //関数名：createRandomNumbers(array, n)
            function createRandomNumbers(numbers, n){
                for (let i=1; i<=n; i++) {
                    var x = Math.floor(Math.random() * 100) + 1;
                    numbers.push(x);
                }
                return numbers;
            }
            //できたら，関数定義をaandd.jsに移す
            createRandomNumbers(numbers, 10)
            show(numbers);
        }
    </script>

</head>

<body>
    <h1>prac1-8</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
