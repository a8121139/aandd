<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            //prac1-5〜 1から10までの数を順に10個挿入する
            for(var i=1; i<11; i++){
                numbers.push(i);
            }
            show(numbers);
            //prac1-5 全ての要素に10を足す
            //prac1-6 全ての要素に10をかける
            var n = 0;
            for(var j=0; j<10; j++){
                numbers[j] = numbers[n] * 10;
                n = n + 1;
            }
            show(numbers);
        }
    </script>

</head>

<body>
    <h1>prac1-6</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
